<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body  onload="showQuestion(0)">
    
    <div class="card w-75 ">
        <h3 class="card-header text-center">Quiz Application</h3>
        <div class="card-body">
          <h5 class="card-title" id="questionElement">Question </h5>
          <p class="card-text optionElement p-2" onclick="putActiveClass(this)">Option 1</p>
          <p class="card-text optionElement p-2" onclick="putActiveClass(this)" >Option 2</p>
          <p class="card-text optionElement p-2" onclick="putActiveClass(this)">Option 3</p>
          <p class="card-text optionElement p-2" onclick="putActiveClass(this)">Option 4</p>
          
        </div>
        <div class="card-footer text-muted text-center">
            <a href="#" class="btn btn-primary " id="nextBtn" onclick="nextQuestion()">Next Question</a>

        </div>
      </div>







</body>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
